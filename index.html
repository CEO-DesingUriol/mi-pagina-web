<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Responsive con Animaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            transition: background-color 0.3s;
        }

        section {
            padding: 50px;
            margin: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }

        section.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modo oscuro */
        .dark-mode {
            background-color: #222;
            color: white;
        }

        .dark-mode section {
            background-color: #333;
            color: white;
        }

        /* Estilos del men√∫ */
        nav {
            background-color: #28a745;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s;
        }

        .menu {
            display: flex;
            list-style: none;
            transition: all 0.3s ease-in-out;
        }

        .menu li {
            margin-right: 20px;
            position: relative;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .menu li a:hover {
            color: yellow;
        }

        /* Bot√≥n de modo oscuro */
        .toggle-dark {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Transiciones y animaciones */
        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-toggle.active {
            transform: rotate(90deg);
        }

        /* Bot√≥n de ir arriba */
        #scrollTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s;
        }

        #scrollTop:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-toggle">‚ò∞</button>
        <ul class="menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <button class="toggle-dark">üåô</button>
    </nav>

    <button id="scrollTop">‚¨Ü</button>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Bienvenido a nuestra p√°gina web.</p>
    </section>

    <section id="servicios">
        <h2>Servicios</h2>
        <p>Ofrecemos diversos servicios adaptados a tus necesidades.</p>
    </section>

    <section id="productos">
        <h2>Productos</h2>
        <p>Descubre nuestros productos innovadores.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Ponte en contacto con nosotros para m√°s informaci√≥n.</p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let sections = document.querySelectorAll("section");
            let observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.3 });
            sections.forEach(section => observer.observe(section));

            // Bot√≥n de modo oscuro
            document.querySelector(".toggle-dark").addEventListener("click", function() {
                document.body.classList.toggle("dark-mode");
            });

            // Bot√≥n de ir arriba
            let scrollTop = document.getElementById("scrollTop");
            window.addEventListener("scroll", function() {
                if (window.scrollY > 300) {
                    scrollTop.style.display = "block";
                } else {
                    scrollTop.style.display = "none";
                }
            });

            scrollTop.addEventListener("click", function() {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        });
    </script>
</body>
</html>
